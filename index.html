<script>
    // --- Data Management ---
    let records = [];
    const STORAGE_KEY = 'emma_swim_records';

    // Load data on startup
    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            try {
                records = JSON.parse(stored);
            } catch (e) {
                console.error("Failed to parse stored data", e);
                records = [];
            }
        }
        
        // If empty, maybe add sample data? No, keep it clean.
        renderAll();
    }

    // Save data to localStorage
    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        renderAll();
    }

    // Add a new record
    function addRecord(event) {
        event.preventDefault();
        
        const date = document.getElementById('date').value;
        const stroke = document.getElementById('stroke').value;
        const distance = parseInt(document.getElementById('distance').value);
        const min = document.getElementById('timeMin').value.padStart(2, '0');
        const sec = document.getElementById('timeSec').value.padStart(2, '0');
        const time = `${min}:${sec}`;
        const note = document.getElementById('note').value;

        const newRecord = {
            id: Date.now(), // Simple unique ID
            date,
            stroke,
            distance,
            time,
            note
        };

        records.push(newRecord);
        saveData();
        
        // Reset form (keep date)
        document.getElementById('stroke').value = "è›™æ³³";
        document.getElementById('distance').value = 50;
        document.getElementById('timeMin').value = 0;
        document.getElementById('timeSec').value = 0;
        document.getElementById('note').value = "";
        
        showNotification("è®°å½•å·²ä¿å­˜ï¼");
    }

    // Delete a record
    function deleteRecord(id) {
        if(confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ")) {
            records = records.filter(r => r.id !== id);
            saveData();
            showNotification("è®°å½•å·²åˆ é™¤");
        }
    }

    // Clear all data
    function clearData() {
        if(confirm("è­¦å‘Šï¼šè¿™å°†æ¸…ç©ºæ‰€æœ‰è®°å½•ä¸”æ— æ³•æ¢å¤ï¼ç¡®å®šå—ï¼Ÿ")) {
            records = [];
            saveData();
            showNotification("æ‰€æœ‰æ•°æ®å·²æ¸…ç©º");
        }
    }

    // --- Rendering ---
    function renderAll() {
        renderTable();
        renderStats();
        renderChart();
    }

    function renderTable() {
        const tbody = document.querySelector('#recordsTable tbody');
        tbody.innerHTML = '';

        // Sort by date descending
        const sortedRecords = [...records].sort((a, b) => new Date(b.date) - new Date(a.date));

        if (sortedRecords.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">æš‚æ— è®°å½•</td></tr>';
            return;
        }

        sortedRecords.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.date}</td>
                <td>${record.stroke}</td>
                <td>${record.distance}</td>
                <td>${record.time}</td>
                <td>${record.note || ''}</td>
                <td><button onclick="deleteRecord(${record.id})" style="padding: 5px 10px; font-size: 12px; background-color: var(--danger-color);">åˆ é™¤</button></td>
            `;
            tbody.appendChild(row);
        });
    }

    function renderStats() {
        document.getElementById('totalSwims').innerText = records.length;
        
        const totalDist = records.reduce((sum, r) => sum + (parseInt(r.distance) || 0), 0);
        document.getElementById('totalDistance').innerText = totalDist;

        if (records.length === 0) {
            document.getElementById('favStroke').innerText = "-";
            return;
        }

        const counts = {};
        records.forEach(r => {
            counts[r.stroke] = (counts[r.stroke] || 0) + 1;
        });

        let fav = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        document.getElementById('favStroke').innerText = fav;
    }

    // --- Chart ---
    let myChart = null;

    function renderChart() {
        const ctx = document.getElementById('strokeChart').getContext('2d');
        
        // Group data by stroke
        const strokeDistances = {};
        records.forEach(r => {
            strokeDistances[r.stroke] = (strokeDistances[r.stroke] || 0) + (parseInt(r.distance) || 0);
        });

        const labels = Object.keys(strokeDistances);
        const data = Object.values(strokeDistances);

        if (myChart) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'æ€»è·ç¦» (ç±³)',
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],

                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'

                    borderWidth: 1
                }]
            },
            options: {

                maintainAspectRatio: false,
                scales: {
                    y: {

                    }
                }
            }
        });
    }

    // --- Import / Export ---

    function exportCSV() {
        if (records.length === 0) {
            alert("æ²¡æœ‰æ•°æ®å¯å¯¼å‡ºï¼");
            return;
        }

        // CSV Header
        let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // Add BOM for Excel
        csvContent += "æ—¥æœŸ,æ³³å§¿,è·ç¦»(ç±³),æ—¶é—´,å¤‡æ³¨\n";

        // CSV Rows
        records.forEach(r => {
            const row = [
                r.date,
                r.stroke,
                r.distance,
                r.time,
                `"${(r.note || '').replace(/"/g, '""')}"` // Escape quotes
            ].join(",");
            csvContent += row + "\n";
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "emma_swimming_records.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function importCSV(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const rows = text.split('\n');
            
            let newCount = 0;
            // Skip header (assuming first row is header if it contains "æ—¥æœŸ")
            let startIndex = 0;
            if (rows[0] && rows[0].includes("æ—¥æœŸ")) {
                startIndex = 1;
            }

            for(let i = startIndex; i < rows.length; i++) {
                const row = rows[i].trim();
                if (!row) continue;

                // Simple CSV parsing (won't handle commas inside quotes perfectly without regex, but sufficient for simple data)
                // Better approach: use a regex or library, but keep it simple for single file
                // Let's assume standard format: date,stroke,dist,time,"note"
                
                // Regex to handle quoted strings containing commas
                const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                // Fallback to simple split if regex fails or structure is simple
                const cols = row.split(","); 

                if (cols.length >= 4) {
                    // Basic validation
                    const date = cols[0].trim();
                    // If date is valid-ish
                    if (date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        records.push({
                            id: Date.now() + i, // Unique-ish ID
                            date: cols[0].trim(),
                            stroke: cols[1].trim(),
                            distance: parseInt(cols[2].trim()) || 0,
                            time: cols[3].trim(),
                            note: cols.slice(4).join(",").replace(/^"|"$/g, '').replace(/""/g, '"') // Rejoin remaining cols as note and strip quotes
                        });
                        newCount++;
                    }
                }
            }

            saveData();
            showNotification(`æˆåŠŸå¯¼å…¥ ${newCount} æ¡è®°å½•ï¼`);
            input.value = ''; // Reset input
        };
        reader.readAsText(file);
    }

    function showNotification(msg) {
        const notif = document.getElementById('notification');
        notif.innerText = msg;
        notif.style.display = 'block';
        setTimeout(() => {
            notif.style.display = 'none';
        }, 3000);
    }

    // Initialize
    document.getElementById('date').valueAsDate = new Date();
    loadData();

</script>
